<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Command Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CYBER COMMAND LOGIN</h1>
        <p>Enter your operational access code:</p>
        <form id="login-form">
            <input type="text" id="access-code" placeholder="Enter Code..." required>
            <button type="submit">Authenticate</button>
        </form>
        <p id="error-message" class="hidden">Invalid code. Access denied!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
